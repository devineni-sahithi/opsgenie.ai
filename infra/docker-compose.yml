version: "3.9"
services:
  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    environment:
      - UVICORN_HOST=0.0.0.0
      - UVICORN_PORT=8000
    ports:
      - "8000:8000"
  web:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    environment:
      - VITE_API_URL=http://api:8000
    ports:
      - "5173:4173"
    depends_on:
      - api
